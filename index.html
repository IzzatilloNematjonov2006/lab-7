<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
</head>
<body>
    <h1>Cart Quantity</h1>
    <button type="button" onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button> 
    <button type="button" onclick="cartQuantity = cartQuantity +1; console.log(`Cart Quantity: ${cartQuantity}`)">Add to cart</button>
    <button type="button" onclick=" cartQuantity += 2; console.log(`Cart Quantity: ${cartQuantity}`)">+2</button>
    <button type="button" onclick="cartQuantity += 3; console.log(`Cart Quantity: ${cartQuantity}`)">+3</button>
    <button type="reset" onclick=" cartQuantity = 0; console.log('Cart was reset'); console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart</button>
    <button type="submit" onclick="console.log(`This is Submit Button`)">Submit Cart</button>
    <button type="button" onclick="console.log(false)" id="false_button">False button</button>
    <button type="reset" onclick="console.log(0)">Reset button</button>
    <button type="button" onclick="console.log(two+three)">2+3</button>
    <button type="button" onclick="console.log(`Big Int: ${newDataType}`)">BigInt DataType</button>
    <script>
        let cartQuantity = 0;
        let newDataType = 900719923224467904740999n
        let two = 2
        let three = 3
    </script>

</body>
</html>
